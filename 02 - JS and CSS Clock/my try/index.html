<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        <div class="time">
            <div class="Hour timee">01</div>
            :
            <div class="Minute timee">01</div>
            :
            <div class="Second timee">01</div>
        </div>
    </div>
    
    
    <script>
        const secondhand = document.querySelector('.second-hand')
        const minutehand = document.querySelector('.min-hand')
        const hourhand = document.querySelector('.hour-hand')
        function setDate(){
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegree = ((seconds/60) * 360 + 90);
            // console.log(seconds);

            if (seconds === 0) secondhand.style.transition = 'none';
            else secondhand.style.transition = 'cubic-bezier(0.67, 0.19, 0.41, 0.9)';


            secondhand.style.transform = `rotate(${secondsDegree}deg)`;

            const minutes = now.getMinutes();
            const minutesDegree = ((minutes/60)*360+90);
            
            if (minutehand === 0) minutehand.style.transition = 'none';
            else minutehand.style.transition = 'cubic-bezier(0.67, 0.19, 0.41, 0.9)';

            minutehand.style.transform = `rotate(${minutesDegree}deg)`;
            
            const hours = now.getHours();
            const hoursDegree = ((hours/12) *360+ 90);

            if (hourhand === 0) hourhand.style.transition = 'none';
            else hourhand.style.transition = 'cubic-bezier(0.67, 0.19, 0.41, 0.9)';

            hourhand.style.transform = `rotate(${hoursDegree}deg)`;

            const H = document.querySelector(".Hour")
            const M = document.querySelector(".Minute")
            const S = document.querySelector(".Second")

            H.textContent = String(hours).padStart(2, "0");
            M.textContent = String(minutes).padStart(2, "0");
            S.textContent = String(seconds).padStart(2, "0");
        }
        setInterval(setDate, 1000);


    </script>
</body>
</html>
