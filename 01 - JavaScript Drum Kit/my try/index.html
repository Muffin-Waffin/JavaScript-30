<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key ="65" class="key">
            <kbd>A</kbd>
            <span>ClAP</span>
        </div>

        <div data-key ="83" class="key">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>

        <div data-key ="68" class="key">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>

        <div data-key ="70" class="key">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>

        <div data-key ="71" class="key">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>

        <div data-key ="72" class="key">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>

        <div data-key ="74" class="key">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>

        <div data-key ="75" class="key">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>

        <div data-key ="76" class="key">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </div>

<audio data-key="65" src="/sounds/clap.wav"></audio>
<audio data-key="83" src="/sounds/hihat.wav"></audio>
<audio data-key="68" src="/sounds/kick.wav"></audio>
<audio data-key="70" src="/sounds/openhat.wav"></audio>
<audio data-key="71" src="/sounds/boom.wav"></audio>
<audio data-key="72" src="/sounds/ride.wav"></audio>
<audio data-key="74" src="/sounds/snare.wav"></audio>
<audio data-key="75" src="/sounds/tom.wav"></audio>
<audio data-key="76" src="/sounds/tink.wav"></audio>

<script>
    function Sound(keyCode){
        const keys =document.querySelector(`.key[data-key="${keyCode}"]`);
        const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
        keys;
        audio.currentTime = 0;
        if (!audio) return;
        audio.play(); 
        keys.classList.add('playing')

    }
    
    window.addEventListener("keydown", function(e){
        Sound(e.keyCode);
        
    })

const key = document.querySelectorAll(".key");
    key.forEach((key) => {
        
        key.addEventListener("click", function(){
            const keyCode = this.getAttribute("data-key");
            Sound(keyCode)
        })
    })


function removeTer(e){
    const keyss = document.querySelector(`.key[data-key = ${e.keyCode}]`);       
    if (e.propertyName !=="transform") return;
    this.classList.remove("playing")
    // console.log(e)
}

key.forEach((keyss) => keyss.addEventListener("transitionend",removeTer));
</script>

</body>
</html>
